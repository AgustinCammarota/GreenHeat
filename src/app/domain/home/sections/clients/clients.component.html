<!-- Client Section Start -->
<section class="client-section" id="clientSection">
    <app-title [title]="presentation().title" [subTitle]="presentation().subTitle"/>
    <div #reference aria-hidden="true"></div>

    @defer (on viewport(reference); prefetch on idle) {
        <app-brand [brands]="brands()"/>
    }
</section>
<!-- Client Section End -->
