<!-- Client Section Start -->
<section class="client-section" id="clientSection">
    <app-title [title]="presentation().title" [subTitle]="presentation().subTitle"/>
    <div #reference aria-hidden="true"></div>

    @defer (on viewport(reference)) {
        <app-brand [brands]="brands()"/>
    } @placeholder {
        <h2 class="brand-placeholder" i18n="@@brandPlaceholder">Trabajamos con las mejores marcas: Ariston, Baxi, Triangular, Wilo, Peisa, Giacomini...</h2>
    }
</section>
<!-- Client Section End -->
