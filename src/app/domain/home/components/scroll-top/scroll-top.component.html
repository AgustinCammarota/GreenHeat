<!-- Scroll Top Start -->
<div class="scroll-top-container" [ngClass]="{'visible': this.isVisible()}">
    <button (click)="navigateToTop()" class="scroll-top-button" type="button" i18n-aria-label="@@iconScrollTopLabel" aria-label="Flecha Arriba">
        <img class="scroll-top-button__image" ngSrc="/green-heat/arrow-top.svg" i18n-alt="@@iconScrollTopAlt" alt="Flecha Arriba" width="32" height="32" fetchpriority="auto" loading="eager">
    </button>
</div>
<!-- Scroll Top End -->
