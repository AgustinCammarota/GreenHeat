<!-- Navbar Start -->
<nav class="navbar">
    <div class="icon-container">
        <img class="icon-container__image" ngSrc="/green-heat/logo.svg" i18n-alt="@@iconLogoHeaderAlt" alt="Green Heat Clima" i18n-title="@@iconLogoHeaderTitle" title="Green Heat Clima - Climatización Sustentable" width="120" height="150" priority>
        <h1 class="icon-container__text" i18n="@@iconLogoHeaderText">Green Heat Clima</h1>
    </div>

    <div class="nav-container">
        <button type="button" class="nav-button-container" (click)="openMenu()" i18n-aria-label="@@buttonMenuHeaderLabel" aria-label="Menu">
            <img class="nav-button-container__image" ngSrc="/green-heat/menu.svg" i18n-alt="@@iconMenuHeaderAlt" alt="Menu" i18n-title="@@iconMenuHeaderTitle" title="Menu" width="32" height="32" fetchpriority="auto" loading="eager">
        </button>

        <ul class="list-container" [@openMenuTrigger]="isMenuOpen() ? 'open' : 'close'">
            @for (item of navItems(); track item.description) {
                <li class="list-item-container">
                    <button type="button" class="list-item-container__link" (click)="navToElement(item.section)">{{ item.description }}</button>
                </li>
            }
        </ul>

        <a class="action-link-container" i18n-title="@@linkHeaderWhatsappTitle" title="Whatsapp" [href]="whatsappUrl" target="_blank">
            <img class="action-link-container__image" ngSrc="/green-heat/whatsapp.svg" i18n-alt="@@iconHeaderWhatsappAlt" alt="Whatsapp" i18n-title="@@iconHeaderWhatsappTitle" title="Contáctenos" width="32" height="32" fetchpriority="auto" loading="eager">
        </a>
    </div>
</nav>
<!-- Navbar End -->
