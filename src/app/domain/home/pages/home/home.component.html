<header>
    <app-header (navigation)="scrollToElement($event)"/>
</header>

<main class="container">
    <app-about/>

    @defer (on immediate; prefetch on idle) {
        <app-services/>
    } @placeholder {
        <p i18n="@@servicesLoadingSection">Cargando sección de servicios...</p>
    }

    @defer (on immediate; prefetch on idle) {
        <app-clients/>
    } @placeholder {
        <p i18n="@@clientsLoadingSection">Cargando sección de clientes...</p>
    }
</main>

<footer>
    @defer (on immediate; prefetch on idle) {
        <app-contact/>
    } @placeholder {
        <p i18n="@@contactLoadingSection">Cargando sección de contacto...</p>
    }
</footer>
